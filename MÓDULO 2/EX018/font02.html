<style>
    @font-face {
        font-family: 'Another';
        src: url('Another\ Danger\ -\ Demo.otf') 
        format('opentype');

        font-family: arial, Helvetica, sans-serif;
    }
    h1{
        font-family: 'another', Times, serif;
        font-size: 48px;
    }
</style>
