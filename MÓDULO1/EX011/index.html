<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1100px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio src="midia/squirtle tocando saxofon pantalla verde _pokemon _squirtle(MP3_70K).mp3" controls autoplay></audio>
    <audio preload="metadata" controls autoplay loop> 
        <source src="midia/squirtle tocando saxofon pantalla verde _pokemon _squirtle(MP3_70K).mp3" type="audio/mpeg">
    </audio>

</body>
</html>
