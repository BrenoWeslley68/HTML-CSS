<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style> 
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
    }
        td{
            padding: 5px;
            border: solid 1px black;
            width: 100px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <TD colspan="2">B</TD>
            
        </tr>
        <tr>
            <TD rowspan="3">D</TD>
            <TD>E</TD>
            <TD rowspan="3">F</TD>
        </tr>
        <tr>
            
            <TD>H</TD>
            
        </tr>
        <tr>
            
            <TD>K</TD>
            
        </tr>
    </table>
</body>
</html>
