<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        <!-- Por padrão o tamanho do iframe é 300x150px-->
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"> <a href="www.cursoemvideo.com.br"> Curso em vídeo </a></iframe> para aprender a programar
    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="www.google.com.br">Google</a></iframe> também é muito legal
    </p>
    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="gustavoguanabara.github.io"> no github</a></iframe> também é bem legal!
    </p>
   
</body>
</html>
