<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
<form action="cadastro.php" method="post" autocomplete="off">
    <p><label for="iusu">Usuário:</label>  <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="20" placeholder="Nome do usuário"></p> 
    
    <p><label for="ipass">Senha:</label>
    <input type="password" name="pass" id="ipass" required minlength="8" maxlength="15" size="20" placeholder="Senha do usuário"></p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

</form>
    
</body>
</html>
