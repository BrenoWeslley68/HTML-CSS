<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif
            ;
        }
        fieldset{
            max-width: 800px;
            min-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Informações pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required placeholder="Coloque seu email aqui" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefône</label >
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{5}-\d{4}$" placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
        <!-- estudar mais sobre o RegEx ^\(\d{2}\)\d{5}-\d{4}$" -->
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
