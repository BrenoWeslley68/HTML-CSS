<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        fieldset{
            max-width: 500px;
            min-width: 300px;
            border: solid 2px black;
        }
        fieldset.one{
            margin-bottom: 15px;
        }
        legend{
            font-weight: bold;
        }
    </style>
</head>
<body>
    

    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset class="one">
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas"> <label for="isexmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexfem"> <label for="isexfem">Feminino</label><br>
            <input type="radio" name="sexo" id="isexout"> <label for="isexout">Outro</label><br>
        </fieldset>
         <!-- para radio, para que você possa desmarcar a opção anterior após marcar outra, é necessário que ambas as opções possuam o mesmo NAME-->
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>
            <input type="checkbox" name="cor" id="icor"> <label for="icor">Corrida</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
